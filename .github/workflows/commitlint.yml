name: Commitlint

on: [push, pull_request]

jobs:

  commitlint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run ‘commitlint’ linter
        uses: wagoid/commitlint-github-action@v3.0.1
        with:
          configFile: '.commitlintrc.yml'
